<!DOCTYPE html>
<html>
<head>
  <title>RavenProject</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }

    div.container {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
    }

    div.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(to bottom right, #000, #222);
      transition: transform 0.3s;
    }

    div.logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #fff;
      transition: transform 0.3s;
    }

    div.text-bubble {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s;
    }

    div.container:hover .background {
      transform: translate(-10%, -10%);
    }

    div.container:hover .logo {
      transform: translate(-50%, -50%) rotate(30deg);
    }

    div.container:hover .text-bubble {
      opacity: 1;
    }

    div.footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
    }

    div.header {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      animation: fadeEffect 5s infinite;
    }

    @keyframes fadeEffect {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="logo">RavenProject</div>
    <div class="text-bubble">
      <p>RavenProject is a coding-based company that allows you to unlock brand new eras of code with cool features that help you.</p>
    </div>
    <div class="footer">
      <p>RavenProject</p>
      <p>A NexusAPI accompaniment...</p>
    </div>
  </div>
  <h1 class="header">RAVENPROJECT</h1>
</body>
</html>
